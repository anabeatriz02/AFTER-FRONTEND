<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CADASTRO-USUÁRIO</title>
</head>
<body>

    <div class="container">

        <div  class =" links " >
            <ul>
                <li><a href="#">Usuário</a></li> 
                <li><a href="#">Empresa</a></li> 
            </ul>
        </div>

        <div class="content primeira-content">
            <div class="column">
                <h2 class="title title-segundo">Crie sua conta</h2>
                
                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" name="" placeholder="Nome" id="nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" name="" placeholder="Nickname" id="nickname">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" name="" placeholder="Email" id="email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="" placeholder="Senha" id="senha">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="date" name="" placeholder="Data Nascimento" id="dataNasc">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="text" name="" placeholder="CEP" id="cep">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="text" name="" placeholder="Cidade" id="cidade">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="text" name="" placeholder="Sigla do estado" id="estado">
                    </label>

                    <p1>Ao se registrar, você aceita nossos <a href="#">termos de uso</a></p1>
                    <p2>e a nossa <a href="#">política de privacidade</a></p2>
                  
                    <!-- <div class="box">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                    </div> -->

                    <button class="btn btn-primeiro" id="salvar">CADASTRAR</button>
                </form>
            </div><!--end column-->   
        </div>

        <div class="texto">
            <a href="#" class="logo">
                <img src="../img.svg" alt="Logo after">
            </a>
            <h1>Mais de 200 mil pessoas já estão conectadas</h1>
            <p>Bem-vindo ao AFTER</p>
            <button class="bnt-login"><img src="../seta.png" alt="icon-seta">Voltar para o login</button>
        </div>
        
    </div>
</body>
</html>

<script src="cadastrarUsuario.js"></script>
