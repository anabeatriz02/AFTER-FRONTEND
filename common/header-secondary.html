<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/header-secondary.css" />
		<link rel="stylesheet" href="../css/reset.css" />
		<title>Perfil</title>
	</head>
	<body>
		<header>
			<a class="icon-bag" href=""><img src="../img/icon-bag.svg" alt="" /></a>

			<a class="logo" href="../pages/feed.html"><img src="../img/logo-light.svg" alt="Logo" /></a>

			<div class="main">
				<div class="dropdown_list">
					<button class="dropdown_button" onclick="show_list()"><img src="../img/icon-user.svg" alt="" /></button>

					<div id="courses_id" class="courses">
						<li><a href="../pages/profile-view-user.html">Perfil</a></li>
						<li><a href="../pages/edit-profile.html">Editar</a></li>
						<li><a href="">Sair</a></li>
					
					</div>
				</div>
			</div>

			<!-- <a class="icon-user" href=""><img src="../img/icon-user.svg" alt="" /> </a> -->
		</header>

		<script>
			function show_list() {
				var courses = document.getElementById("courses_id");

				if (courses.style.display == "block") {
					courses.style.display = "none";
				} else {
					courses.style.display = "block";
				}
			}
			window.onclick = function (event) {
				if (!event.target.matches(".dropdown_button")) {
					document.getElementById("courses_id").style.display = "none";
				}
			};
		</script>
	</body>
</html>
