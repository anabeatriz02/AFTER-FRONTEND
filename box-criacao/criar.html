<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criação de eventos</title>
</head>
<body>

    <div class="container1">
        <img class="seta" src="../seta.png">

        <img class="chat" src="../botao-chat.png">
        <img class="logo" src="../img.svg">
        <img class="user" src="../usuario.png">    
    </div>

    <div class="container">
            
             <h1>Criar evento</h1>

                <form action="" class="form">

                        <h2 class="title">Título</h2> 
                        <input class="inputTitulo" type="text" name="Titulo" >

                        <h2 class="category">Categoria</h2> 
                        <select class="inputCategoria" >
                            <option></option>

                            <option>Cultura</option>
                            <option>Entretenimento</option>
                            <option>Casual</option>
                            <option>Esportes</option>
                            <option>Negócios</option>
                        </select>

                        <h2 class="ass">Assunto</h2> 
                        <select class="inputAssunto" type="text" name="Assunto">
                            <option></option>
                            <option>Música</option>
                            <option>Arte</option>
                            <option>Cinema</option>
                            <option>Concerto</option>
                            <option>Moda</option>
                            <option>Dança</option>
                            <option>Teatro</option>
                            <option>Artesanato</option>
                            <option>Linguagens</option>
                            <option>Lazer</option>
                            <option>Poesia</option>
                            <option>Educacional</option>
                            <option>Religião</option>
                            <option>Saúde</option>

                        </select>
                         
                        <h2 class="descricao">Descrição</h2> 
                        <input class="inputDescricao" type="text" name="Descrição">
                
                  <h2 class="end">Endereço</h2> 
    
                        <h2 class="cep">CEP</h2> 
                        <input class="inputCep" type="number" name="CEP">
    
                        <h2 class="bairro">Bairro</h2> 
                        <input class="inputBairro" type="text" name="Bairro">
               
                        <h2 class="us">Estado</h2> 
                        <select class="inputEstado" name="Estado" placeholder="  ESTADO">
                            
                            <option></option>

                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
            
                        <h2 class="log">Logradouro</h2> 
                        <input class="inputLogradouro" type="text" name="Logradouro" >
    
                        <h2 class="cidade">Cidade</h2> 
                        <input class="inputCidade" type="text" name="Cidade">
    
                   <h3 class="data">Data</h3>
    
                        <h2 class="dia">Dia</h2> 
                        <input class="inputDia" type="date" name="Dia">
           
                        <h2 class="horaInicio">Hora de início</h2> 
                        <input class="inputHoraInicio" type="time" name="Hora início">

                        <h2 class="horaFim">Hora de término</h2> 
                        <input class="inputHoraTermino" type="time" name="Hora término">

                    <h2 class="btnFoto1">Foto de capa</h2>
                    <button class="btnFotoCapa">+</button> 

                    <h2 class="btnFoto2">Fotos complementares</h2>
                    <button class="btnFotoComple">+</button> 


                 </div>
            </form>
        </div>
    </div>

    
    
</body>
</html>
