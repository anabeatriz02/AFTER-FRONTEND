<html>
	<head>
		<title>Untitled Document</title>
		<script type="text/javascript">
			function bloqueio() {
				if (document.getElementById("divprincipal").style.display == "none") {
					document.getElementById("divprincipal").style.display = "block";
				} else {
					document.getElementById("divprincipal").style.display = "none";
				}
			}
		</script>
	</head>
	<body>
		<div id="divprincipal" align="center" style="width: 500; height: 500; display: block">TESTE TESTE TESTE TESTE TESTE</div>
		<p>
			<label> <input type="checkbox" name="checkbox" value="checkbox" onclick="bloqueio()" /> EXIBIR</label>
		</p>
	</body>
</html>
