<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/header-secondary.css" />
		<link rel="stylesheet" href="../css/event-description.css" />

		<title>Descrição do evento</title>
	</head>
	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-secondary.html  ");
				});
			</script>
		</header>

		<section class="slider-container">
			<div class="owl-slider owl-carousel owl-theme">
				<div class="item-photo"><img src="../upload/event/photo/photo01.jpg" /></div>
				<div class="item-photo"><img src="../upload/event/photo/photo02.jpg" /></div>
				<div class="item-photo"><img src="../upload/event/photo/photo04.jpg" /></div>
			</div>
		</section>

		<section class="information-container">
			<h1>
				CARNAVAL<span
					>com<a href="">INSNUP DOGUI<img src="../img/icon-check.svg" /></a
				></span>
			</h1>
			<div class="mark-box">
				<div>
					<button><img src="../img/icon-calendar.svg" /></button>
				</div>
				<div>
					<p>Sexta às 19h00 e 21h30</p>
					<p>18 de Fevereiro</p>
				</div>
			</div>

			<div class="location-box">
				<button><img src="../img/icon-location.svg" /></button>
				<p>Teatro Fernando Torres - Rua Padre Estevão Pernet, 588, São Paulo - São Paulo</p>
			</div>
		</section>

		<span class="divider">
			<div class="buy-box">
				<div>
					<img src="../img/icon-ticket.svg" />
					<p>Ingressos entre R$ xx,xx e R$ xx,xx</p>
				</div>
				<button>COMPRAR</button>
			</div>
		</span>

		<section class="description-container">
			<h2>
				DESCRIÇÃO DO EVENTO <span>by</span><a href="">festinhas do mark <img src="../img/icon-check.svg" alt="" /></a>
			</h2>
		</section>

		<!---------------------------------------------------------------->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="../javascript/event-description/carousel.js"></script>
	</body>
</html>
