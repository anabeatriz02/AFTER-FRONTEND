<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="imagex/png" href="../img/logo.svg" />

		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/singin.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>Entrar</title>
	</head>

	<body>
		<section class="logo-container">
			<button>
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M18.4724 11.667H4.86133" stroke="#7F37FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
					<path d="M11.6669 18.4724L4.86133 11.6669L11.6669 4.86133" stroke="#7F37FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</button>

			<img src="../img/logo-dark.svg" />
		</section>

		<section class="form-container">

			<h1>Entrar</h1>

			<form action="" id="formLogin">

				<label>
					Nome de usuário ou e-mail
					<input type="text" id="inputEmail">
				</label>

				<label>
					Senha
					<input type="password" id="inputSenha">
					<a href="">Esqueci minha senha</a>
				</label>

				

				<label class="register" for="">Não tem uma conta?<a class="register" onclick="usuarioAutenticado()">Registre-se</a></label>
				
				<button id="btnEntrar" type="submit">ENTRAR</button>
			</form>

			
		</section>

	
	</body>

	<script src="../javascript/signin/logar.js"></script>
</html>
