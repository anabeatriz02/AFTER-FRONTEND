<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/singup.css" />
		<link rel="stylesheet" href="../css/header-logo.css" />
		<title>Cadastro</title>
	</head>
	<body>
		<header id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-logo.html  ");
				});
			</script>
		</header>

		<h1>CADASTRO</h1>

		<ul class="tabs">
			<li data-tab-target="#user" class="active tab">Usuário</li>
			<li data-tab-target="#company" class="tab">Empresa</li>
		</ul>

		<section class="tab-content">
			<div id="user" data-tab-content class="active">
				<div class="user-box">
					<form action="">
						<label>
							Nome completo
							<input type="text" />
						</label>
						<div class="date-user">
							<label>
								Nome de usuário
								<input type="text" />
							</label>
							<label>
								Data de nascimento
								<input type="date" />
							</label>
						</div>
						<label>
							E-mail
							<input type="email" />
						</label>

						<div class="password">
							<label>
								Senha
								<input type="password" />
							</label>
							<label>
								Confirmar senha
								<input type="password" />
							</label>
						</div>

						<div class="address">
							<label>
								CEP
								<input type="text" id="cep" maxlength="9" onblur="pesquisacep(this.value);" />
							</label>
							<label>
								Estado
								<input type="text" id="estado"/>
							</label>
							<label>
								Cidade
								<input type="text" id="cidade"/>
							</label>
						</div>
					</form>
					<button>AVANÇAR</button>
				</div>
			</div>
			<div id="company" data-tab-content>
				<div class="company-box">
					<form action="">
						<label>
							Nome de usuário
							<input type="text" />
						</label>
						<label>
							CNPJ
							<input type="email" />
						</label>
						<label>
							E-mail
							<input type="email" />
						</label>

						<div class="password">
							<label>
								Senha
								<input type="password" />
							</label>
							<label>
								Confirmar senha
								<input type="password" />
							</label>
						</div>
					</form>
					<button>AVANÇAR</button>
				</div>
			</div>
		</section>

		<script src="../javascript/singup/tab-area.js"></script>
		<script src="../javascript/singup/search-cep.js"></script>
	</body>
</html>
