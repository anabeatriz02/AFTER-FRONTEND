		<title>Pedido de verificação</title>

	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-company.html  ");
				});
			</script>
		</header>



		<form method="get" action=".">
			<label>
				Nome de usuário
				<input type="name" value="" id="name" />
			</label>

            <label>
				Nome completo
				<input type="name" value="" id="name" />
			</label>

            <label>

				<div class="cover">

					<img src="../img/back-plus.jpg" id="image-photo-preview" />
				</div>
			</label>

            <label>
                Digite o motivo para verificação	
                <input type=descricao value="" id="descricao" />
			</label>
		</form>

        <div class="btn">
			<button id="salvar">PEDIR VERIFICAÇÃO</button>
		</div>
