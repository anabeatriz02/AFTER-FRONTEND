<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../css/edit-profile.css" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/scrollbar.css" />
		<link rel="stylesheet" href="../css/header-secondary.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<title>Editar Perfil</title>
	</head>
	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-secondary.html  ");
				});
			</script>
		</header>

		<h1>Editar dados</h1>

		<form>
			<div class="photo-box">
				<div class="cover" id="fotoFundo">
					<input id="input-background-file" type="file" accept="image/*" onchange="loadBackground(event)" />
					<label for="input-background-file"></label>
					<img src="../img/back-plus.jpg" id="image-background-preview" />
				</div>
				<div class="profile" id="fotoPerfil">
					<input id="input-profile-file" type="file" accept="image/*" onchange="loadProfile(event)" />
					<label for="input-profile-file"></label>
					<img src="../img/back-plus.jpg" id="image-profile-preview" />
				</div>
			</div>

			<div class="information-box">
				<label>
					Nome
					<input type="text" id="nome" />
				</label>
				<label>
					Nome de usu√°rio
					<input type="text" id="nickname"/>
				</label>
				<label>
					Biografia
					<input type="text" id="biografia"/>
				</label>
				<label>
					E-mail
					<input type="text" id="email"/>
				</label>
				<label>
					Senha
					<input type="text" id="senha"/>
				</label>
				<div class="time-cep">
					<label>
						Data de nascimento
						<input type="date" id="dataNasc"/>
					</label>
					<label>
						CEP
						<input type="text" id="cep"/>
					</label>
				</div>
				
					<div class="complement-cep">
						<label>
							Estado
							<input type="text" id="estado"/>
						</label>
					<label>
						Cidade
						<input type="text" id="cidade"/>
					</label>
					</div>
					
			</div>
			
		</form>

		<button id="editar">EDITAR</button>

		<script src="../javascript/edit-profile/image-preview.js"></script>
		<script src="../javascript/edit-profile/editarPerfil.js"></script>
	</body>
</html>
