<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/notification.css" />
		<link rel="stylesheet" href="../css/scrollbar.css" />
		<link rel="stylesheet" href="../css/header-company.css" />
		<link rel="stylesheet" href="../css/reset.css" />

		<title>Notificações</title>
	</head>
	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-company.html  ");
				});
			</script>
		</header>

		<h1>Notificações</h1>

		<ul class="tabs">
			<li data-tab-target="#new" class="active tab">Novas</li>
			<li data-tab-target="#old" class="tab">Antigas</li>
		</ul>

		<section class="tab-content">
			<div id="new" data-tab-content class="active">
				<div class="new-box">
					<div class="image-box">
						<img src="../img/icon-heart-fill-white.svg" alt="" />
					</div>
					<label>Outras 23 pessoas deram like em um evento que você tem interesse</label>
				</div>
			</div>
			<div id="old" data-tab-content>
				<div class="old-box">
					<div class="image-box">
						<img src="../img/icon-calendar-fill-white.svg" alt="" />
					</div>
					<label>Faltam 5 dias para Festa Laser!</label>
				</div>
			</div>
		</section>

		<script src="../javascript/notification/toggle-notification.js"></script>
	</body>
</html>
