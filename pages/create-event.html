<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link rel="stylesheet" href="../css/create-event.css" />
		<link rel="stylesheet" href="../css/scrollbar.css" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/header-company.css" />

		<title>Criar Evento</title>
	</head>
	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-company.html  ");
				});
			</script>
		</header>

		<h1>Criar evento</h1>

		<form action="">
			<label>
				Nome
				<input type="text" value="" />
			</label>

			<label>
				Categoria
				<select id="category" name="category">
					<option selected value="">Selecione uma categoria..</option>
					<option value="">Festa</option>
					<option value="">dsadsa</option>
					<option value="">dasdad</option>
					<option value="">dsada</option>
				</select>
			</label>

			<label>
				Descrição
				<input type="text" value="" />
			</label>
			<h3>Endereço</h3>
			<div class="address-box-one">
				<label>
					CEP
					<input type="text" value="" />
				</label>
				<label>
					Bairro
					<input type="text" value="" />
				</label>
				<label>
					Estado
					<input type="text" value="" />
				</label>
			</div>
			<div class="address-box-two">
				<label>
					Rua
					<input type="text" />
				</label>
				<label>
					Cidade
					<input type="text" />
				</label>
			</div>
			<h3>Data</h3>
			<div class="date-box">
				<label>
					dia
					<input type="text" />
				</label>
				<label>
					Horário de início
					<input type="text" />
				</label>
				<label>
					Horário de término
					<input type="text" />
				</label>
			</div>

			<label>
				Foto de capa
				<div class="cover">
					<input id="input-photo-file" type="file" accept="image/*" onchange="loadBackground(event)" />
					<label for="input-photo-file" class="photo-label"></label>
					<img src="../img/back-plus.jpg" id="image-photo-preview" />
				</div>
			</label>

			<label>
				Fotos complementares
				<div class="cover-complement">
					<input id="input-photo-file" type="file" accept="image/*" onchange="loadComplement(event)" />
					<label for="input-photo-file" class="photo-label"></label>
					<img src="../img/back-plus.jpg" id="image-photo-complement-preview" />
				</div>
			</label>

			<div class="btn">
				<button>Avançar</button>
			</div>
		</form>

		<script src="../javascript/create-event/create-event.js"></script>
	</body>
</html>
