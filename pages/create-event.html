<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link rel="stylesheet" href="../css/create-event.css" />
		<link rel="stylesheet" href="../css/scrollbar.css" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/header-company.css" />

		<title>Criar Evento</title>
	</head>
	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-company.html  ");
				});
			</script>
		</header>

		<h1>Criar evento</h1>

		<form method="get" action=".">
			<label>
				Título
				<input type="text" value="" id="titulo" />
			</label>

			<label>
				Categoria
				<select id="category" name="category">
					<option selected value="">Selecione uma categoria..</option>
					<optgroup id="categoryOption"></optgroup>
				</select>
			</label>

			<label>
				Assunto
				<select id="topic" name="topic">
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
				</select>
			</label>

			<label>
				Tipo do evento
				<select id="topic" name="topic">
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
					<option selected value="">Selecione uma categoria..</option>
				</select>
			</label>

			<label>
				Descrição
				<input type="text" value="" id="descricao" />
			</label>
			<h3>Endereço</h3>
			<div class="address-box-one">
				<label>
					CEP
					<input type="text" id="cep" pattern="[0-9]{5}-?[0-9]{3}" maxlength="9" onblur="pesquisacep(this.value);" />
				</label>
				<label>
					Bairro
					<input type="text" id="bairro" />
				</label>
				<label>
					Estado
					<input type="text" id="estado" />
				</label>
			</div>
			<div class="address-box-two">
				<label>
					Logradouro
					<input type="text" id="logradouro" />
				</label>
				<label>
					Cidade
					<input type="text" id="cidade" />
				</label>
				<label>
					Número
					<input type="text" id="numero" />
				</label>
			</div>
			<label>
				Complemento
				<input type="text" id="complemento" />
			</label>
			<h3>Data</h3>
			<div class="date-box">
				<label>
					Dia de início
					<input type="text" id="dataInicio" />
				</label>
				<label>
					Dia de término
					<input type="text" id="dataFim" />
				</label>
				<label>
					Horário de início
					<input type="text" id="horaInicio" />
				</label>
				<label>
					Horário de término
					<input type="text" id="horaFim" />
				</label>
			</div>

			<label>
				Foto de capa
				<div class="cover">
					<input id="input-photo-file" type="file" accept="image/*" onchange="loadBackground(event)" />
					<label for="input-photo-file" class="photo-label"></label>
					<img src="../img/back-plus.jpg" id="image-photo-preview" />
				</div>
			</label>

			<label>
				Fotos complementares
				<div class="cover-complement">
					<input id="input-photo-file" type="file" accept="image/*" onchange="loadComplement(event)" />
					<label for="input-photo-file" class="photo-complement-label"></label>
					<img src="../img/back-plus.jpg" id="image-photo-complement-preview" />
				</div>
			</label>

			<label>
				Convidados
				<input type="text" id="" />
			</label>

			<div class="account-age">
				<label>
					Conta
					<input type="text" id="" />
				</label>
				<label>
					Faixa etária
					<select id="" name="">
						<option selected value="">Selecione uma categoria..</option>
					</select>
				</label>
			</div>
		</form>

		<div class="term">
			<p>Para saiber mais sobre os termos, <a href="">clique aqui!</a></p>
			<label class="checkbox">
				<input type="checkbox" />
				<span class="checkmark"></span>
				Li e concordo com os termos
			</label>
		</div>

		<div class="btn">
			<button id="salvar">Avançar</button>
		</div>

		<script src="../javascript/create-event/create-event.js"></script>
		<script src="../javascript/create-event/search-cep.js"></script>
		<script src="../javascript/create-event/criarEvento.js"></script>
	</body>
</html>
