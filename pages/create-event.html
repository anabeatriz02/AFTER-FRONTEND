<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
		<link rel="stylesheet" href="../css/create-event.css" />
		<link rel="stylesheet" href="../css/scrollbar.css" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/header-company.css" />

		<title>Criar Evento</title>
	</head>

	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-company.html  ");
				});
			</script>
		</header>

		<h1>CRIAR EVENTO</h1>

		<form enctype="multipart/form-data" method="post" id="formCriarEvento">
			<label>
				Título
				<input type="text" value="" id="titulo" />
			</label>

			<label>
				Categoria
				<select id="category" name="category">
					<option selected value="">Selecione uma categoria..</option>
					<optgroup id="categoryOption"></optgroup>
				</select>
			</label>

			<label>
				Assunto
				<select id="topic" name="topic">
					<option selected value="">Selecione um assunto..</option>
					<optgroup id="assuntoOption"></optgroup>
				</select>
			</label>

			<label>
				Tipo do evento
				<select id="tipoEvento" name="topic">
					<option selected value="">Selecione um tipo de evento..</option>
					<optgroup id="tipoEventoOption"></optgroup>
				</select>
			</label>

			<label>
				Descrição
				<input type="text" value="" id="descricao" />
			</label>
			<h3 class="h3-title">Endereço</h3>
			<div class="address-box-one">
				<label>
					CEP
					<input type="text" id="cep" pattern="[0-9]{5}-?[0-9]{3}" maxlength="9" onblur="pesquisacep(this.value);" />
				</label>
				<label>
					Bairro
					<input type="text" id="bairro" />
				</label>
				<label>
					Estado
					<input type="text" id="estado" />
				</label>
			</div>
			<div class="address-box-two">
				<label>
					Logradouro
					<input type="text" id="logradouro" />
				</label>
				<label>
					Cidade
					<input type="text" id="cidade" />
				</label>
				<label>
					Número
					<input type="text" id="numero" />
				</label>
			</div>
			<label>
				Complemento
				<input type="text" id="complemento" />
			</label>
			<h3 class="h3-title">Data</h3>
			<div class="date-box">
				<label>
					Dia de início
					<input type="date" id="dataInicio" />
				</label>
				<label>
					Dia de término
					<input type="date" id="dataFim" />
				</label>
				<label>
					Horário de início
					<input type="time" id="horaInicio" />
				</label>
				<label>
					Horário de término
					<input type="time" id="horaFim" />
				</label>
			</div>

			<label class="label-bigger">
				Foto de capa
				<div class="drop-zone drop-cover">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="input-photo-file" />
				</div>
			</label>

			<label class="label-bigger">
				Fotos complementares

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="first-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="second-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="third-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="fourth-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="fifth-image-photo-complement-preview" />
				</div>
			</label>

			<div class="account-age">
				<label>
					Conta
					<select id="contaEmpresa" name="">
						<option selected value="">Selecione uma conta..</option>
						<optgroup id="contaEmpresaOption"></optgroup>
					</select>
				</label>
				<label>
					Faixa etária
					<select id="faixaEtaria" name="">
						<option selected value="">Selecione uma faixa etária..</option>
						<optgroup id="faixaEtariaOption"></optgroup>
					</select>
				</label>
			</div>

			<div class="term">
				<p>Para saiber mais sobre os termos, <a href="">clique aqui!</a></p>
				<label class="checkbox">
					<input type="checkbox" />
					<span class="checkmark"></span>
					Li e concordo com os termos
				</label>
			</div>

			<div class="btn">
				<button type="submit" onclick="redirecionar()">Avançar</button>
			</div>
		</form>

		<script>
			function redirecionar() {
				window.location.href = "./create-event-lot.html";
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

		<script src="../javascript/create-event/create-event.js"></script>
		<script src="../javascript/create-event/search-cep.js"></script>
		<script src="../javascript/create-event/criarEvento.js"></script>
		<script src="../javascript/create-event/modal.js"></script>
		<script src="../javascript/create-event/multi-step.js"></script>
		<script src="../javascript/create-event/modal-hide-show.js"></script>
	</body>
</html>
