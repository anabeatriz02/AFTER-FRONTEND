<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
		<link rel="stylesheet" href="../css/create-event.css" />
		<link rel="stylesheet" href="../css/scrollbar.css" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/header-company.css" />

		<title>Criar Evento</title>
	</head>

	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-company.html  ");
				});
			</script>
		</header>

		<h1>Criar evento</h1>

		<form enctype="multipart/form-data" method="post" id="formCriarEvento">
			<label>
				Título
				<input type="text" value="" id="titulo" />
			</label>

			<label>
				Categoria
				<select id="category" name="category">
					<option selected value="">Selecione uma categoria..</option>
					<optgroup id="categoryOption"></optgroup>
				</select>
			</label>

			<label>
				Assunto
				<select id="topic" name="topic">
					<option selected value="">Selecione um assunto..</option>
					<optgroup id="assuntoOption"></optgroup>
				</select>
			</label>

			<label>
				Tipo do evento
				<select id="tipoEvento" name="topic">
					<option selected value="">Selecione um tipo de evento..</option>
					<optgroup id="tipoEventoOption"></optgroup>
				</select>
			</label>

			<label>
				Descrição
				<input type="text" value="" id="descricao" />
			</label>
			<h3 class="h3-title">Endereço</h3>
			<div class="address-box-one">
				<label>
					CEP
					<input type="text" id="cep" pattern="[0-9]{5}-?[0-9]{3}" maxlength="9" onblur="pesquisacep(this.value);" />
				</label>
				<label>
					Bairro
					<input type="text" id="bairro" />
				</label>
				<label>
					Estado
					<input type="text" id="estado" />
				</label>
			</div>
			<div class="address-box-two">
				<label>
					Logradouro
					<input type="text" id="logradouro" />
				</label>
				<label>
					Cidade
					<input type="text" id="cidade" />
				</label>
				<label>
					Número
					<input type="text" id="numero" />
				</label>
			</div>
			<label>
				Complemento
				<input type="text" id="complemento" />
			</label>
			<h3 class="h3-title">Data</h3>
			<div class="date-box">
				<label>
					Dia de início
					<input type="date" id="dataInicio" />
				</label>
				<label>
					Dia de término
					<input type="date" id="dataFim" />
				</label>
				<label>
					Horário de início
					<input type="time" id="horaInicio" />
				</label>
				<label>
					Horário de término
					<input type="time" id="horaFim" />
				</label>
			</div>

			<label class="label-bigger">
				Foto de capa
				<div class="drop-zone drop-cover">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="input-photo-file" />
				</div>
			</label>

			<label class="label-bigger">
				Fotos complementares

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="first-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="second-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="third-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="fourth-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="fifth-image-photo-complement-preview" />
				</div>
			</label>

			<div class="account-age">
				<label>
					Conta
					<select id="contaEmpresa" name="">
						<option selected value="">Selecione uma conta..</option>
						<optgroup id="contaEmpresaOption"></optgroup>
					</select>
				</label>
				<label>
					Faixa etária
					<select id="faixaEtaria" name="">
						<option selected value="">Selecione uma faixa etária..</option>
						<optgroup id="faixaEtariaOption"></optgroup>
					</select>
				</label>
			</div>

			<div class="term">
				<p>Para saiber mais sobre os termos, <a href="">clique aqui!</a></p>
				<label class="checkbox">
					<input type="checkbox" />
					<span class="checkmark"></span>
					Li e concordo com os termos
				</label>
			</div>

			<div class="btn">
				<button onclick="abre()" type="submit" id="salvar">Avançar</button>
			</div>
		</form>

		<!-- <div class="btn">
			<button onclick="openModal()" type="submit" id="salvar">Avançar</button>
		</div> -->

		<!-- ------------------------ MODAL FORM ------------------------ -->

		<div class="modal-form-window" id="modal-form-window">
			<div class="form-window">
				<h1>LOTE</h1>
				<form enctype="multipart/form-data" method="post" id="formCriarLoteEvento">
					<label class="event-title">Festa Neon - lote 1</label>

					<!-- ---------------------- PASSO 01  ---------------------- -->

					<div class="step step-1 active" id="step-1">
						<h2>Sobre as vendas:</h2>
						<div class="form-group">
							<label>
								Data do início
								<input id="lote-data-inicio" type="date" />
							</label>
							<label>
								Hora do início
								<input id="lote-hora-inicio" type="time" />
							</label>
						</div>
						<div class="form-group">
							<label>
								Data do término
								<input id="lote-data-termino" type="date" />
							</label>
							<label>
								Hora do término
								<input id="lote-hora-termino" type="time" />
							</label>
						</div>
						<div class="form-group">
							<label>
								Quantidade de ingressos
								<input id="lote-quantidade-ingresso" type="number" />
							</label>
						</div>
						<div class="form-group">
							<label class="checkbox-tax">
								<input class="checkbox-input-tax" id="lote-taxa-absorcao" type="checkbox" />
								<span class="checkmark-tax"></span>
								Taxa da absorção
							</label>
							<h2>Quantidade permitida por compra</h2>

							<label>
								Maxima
								<input id="lote-quantidade-maxima" type="number" />
							</label>
						</div>
						<button type="button" id="next_btn1" onclick="next_step1()" class="next-btn">Avançar</button>
					</div>

					<!-- ---------------------- BUTTONS PAGO OU GRATUITO  ---------------------- -->

					<div class="step step-2" id="step-2">
						<h2>TIPO DE INGRESSO</h2>
						<button type="button" class="no-pay-btn" id="next_btn2" onclick="next_step2()">INGRESSSO GRATUITO</button>
						<button type="button" class="pay-btn" id="next_btn3" onclick="next_step3()">INGRESSO PAGO</button>
					</div>

					<!-- ---------------------- INGRESSO PAGO  ---------------------- -->

					<div class="step step-3" id="step-3">
						<h2>Ingresso Pago</h2>
						<div class="form-group">
							<label>
								Título do ingresso
								<input id="lote-ip-titulo" type="text" />
							</label>
						</div>
						<div class="form-group price">
							<label>
								Quantidade
								<input id="lote-ip-quantidade" type="number" />
							</label>
							<label>
								Preço
								<input id="lote-ip-preco" type="number" />
							</label>
						</div>
						<div class="form-group">
							<label>
								Descrição do ingresso
								<textarea id="lote-ip-descricao" cols="30" rows="10"></textarea>
								<!-- <input type="text" /> -->
							</label>
						</div>
						<div class="form-group">
							<label class="checkbox">
								<input id="chkCamp1" type="checkbox" class="cb" onclick="showMe('optCamp1', this)" />
								<span class="checkmark"></span>
								Criar meia-entrada para esse ingresso
							</label>
						</div>
						<div id="optCamp1" class="form-group-checked ocult">
							<label>
								Título do ingresso
								<input id="lote-ip-titulo-meia" type="text" />
							</label>
							<div>
								<label>
									Quantidade
									<input id="lote-ip-quantidade-meia" type="text" />
								</label>
								<label>
									Preço
									<input id="lote-ip-preco-meia" type="text" />
								</label>
							</div>
							<label>
								Descrição do ingresso
								<textarea name="" id="lote-ip-descricao-meia" cols="30" rows="10"></textarea>
							</label>
						</div>

						<div class="send">
							<button type="submit" id="conclude-btn" class="conclude-btn">Concluir</button>
						</div>
					</div>

					<!-- ---------------------- INGRESSO GRATUITO  ---------------------- -->

					<div class="step step-4" id="step-4">
						<h2>Ingresso gratuito</h2>
						<div class="form-group">
							<label>
								Título do ingresso
								<input id="lote-ig-titulo" type="text" />
							</label>
							<div>
								<label>
									Quantidade
									<input id="lote-ig-quantidade" type="text" />
								</label>
								<label>
									Preço
									<div id="lote-ig-preco" class="free">GRÁTIS</div>
								</label>
							</div>
						</div>

						<div class="form-group">
							<label>
								Descrição do ingresso
								<textarea id="lote-ig-descricao" cols="30" rows="10"></textarea>
							</label>
						</div>

						<div class="send">
							<button type="submit" class="conclude-btn">Concluir</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

		<script src="../javascript/create-event/create-event.js"></script>
		<script src="../javascript/create-event/search-cep.js"></script>
		<script src="../javascript/create-event/criarEvento.js"></script>
		<script src="../javascript/create-event/modal.js"></script>
		<script src="../javascript/create-event/multi-step.js"></script>
		<script src="../javascript/create-event/modal-hide-show.js"></script>
	</body>
</html>
