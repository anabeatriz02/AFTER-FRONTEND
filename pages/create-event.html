	<body>
		<header class="header" id="header">
			<script>
				$(function () {
					$("#header").load("../common/header-company.html  ");
				});
			</script>
		</header>

		<h1>Criar evento</h1>

		<form enctype="multipart/form-data" method="post">
			<label>
				Título
				<input type="text" value="" id="titulo" />
			</label>

			<label>
				Categoria
				<select id="category" name="category">
					<option selected value="">Selecione uma categoria..</option>
					<optgroup id="categoryOption"></optgroup>
				</select>
			</label>

			<label>
				Assunto
				<select id="topic" name="topic">
					<option selected value="">Selecione um assunto..</option>
					<optgroup id="assuntoOption"></optgroup>
				</select>
			</label>

			<label>
				Tipo do evento
				<select id="tipoEvento" name="topic">
					<option selected value="">Selecione um tipo de evento..</option>
					<optgroup id="tipoEventoOption"></optgroup>
				</select>
			</label>

			<label>
				Descrição
				<input type="text" value="" id="descricao" />
			</label>
			<h3>Endereço</h3>
			<div class="address-box-one">
				<label>
					CEP
					<input type="text" id="cep" pattern="[0-9]{5}-?[0-9]{3}" maxlength="9" onblur="pesquisacep(this.value);" />
				</label>
				<label>
					Bairro
					<input type="text" id="bairro" />
				</label>
				<label>
					Estado
					<input type="text" id="estado" />
				</label>
			</div>
			<div class="address-box-two">
				<label>
					Logradouro
					<input type="text" id="logradouro" />
				</label>
				<label>
					Cidade
					<input type="text" id="cidade" />
				</label>
				<label>
					Número
					<input type="text" id="numero" />
				</label>
			</div>
			<label>
				Complemento
				<input type="text" id="complemento" />
			</label>
			<h3>Data</h3>
			<div class="date-box">
				<label>
					Dia de início
					<input type="date" id="dataInicio" />
				</label>
				<label>
					Dia de término
					<input type="date" id="dataFim" />
				</label>
				<label>
					Horário de início
					<input type="time" id="horaInicio" />
				</label>
				<label>
					Horário de término
					<input type="time" id="horaFim" />
				</label>
			</div>

			<label>
				Foto de capa
				<div class="drop-zone drop-cover">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" />
				</div>
			</label>

			<label>
				Fotos complementares

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="first-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="second-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="third-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="fourth-image-photo-complement-preview" />
				</div>

				<div class="drop-zone drop-complement">
					<span class="drop-zone__prompt">Solte o arquivo aqui ou clique para fazer upload</span>
					<input type="file" name="myFile" class="drop-zone__input" id="fifth-image-photo-complement-preview" />
				</div>
			</label>

			<!-- <label>
			Convidados
			<input type="text" id="" />
		</label> -->

			<label>
				Celebridades
				<select id="celebridade" name="celebridade">
					<option selected value="0">Selecione uma celebridade..</option>
					<optgroup id="celebridadeOption"></optgroup>
				</select>
				<!-- <input type="text" id="resultadoCelebridade" value="0" hidden> -->
			</label>

			<div class="account-age">
				<label>
					Conta
					<select id="contaEmpresa" name="">
						<option selected value="">Selecione uma conta..</option>
						<optgroup id="contaEmpresaOption"></optgroup>
					</select>
				</label>
				<label>
					Faixa etária
					<select id="faixaEtaria" name="">
						<option selected value="">Selecione uma faixa etária..</option>
						<optgroup id="faixaEtariaOption"></optgroup>
					</select>
				</label>
			</div>
		</form>

		<div class="term">
			<p>Para saiber mais sobre os termos, <a href="">clique aqui!</a></p>
			<label class="checkbox">
				<input type="checkbox" />
				<span class="checkmark"></span>
				Li e concordo com os termos
			</label>
		</div>

		<div class="btn">
			<button onclick="openModal()" type="submit" id="salvar">Avançar</button>
		</div>

		<div class="modal-form">
			<form action="#">
				<h1>LOTE</h1>
				<div class="lot-box">
					<h2>Festa Neon - lote 1</h2>
					<label class="about">Sobre as vendas:</label>

					<!-- ---------------- STEP ---------------- -->

					<div class="step step-1 active">
						<div class="form-group">
							<label>
								Data de início
								<input type="date" />
							</label>
							<label>
								Hora de início
								<input type="time" />
							</label>
						</div>
						<div class="form-group">
							<label>
								Data de término
								<input type="date" />
							</label>
							<label>
								Hora de término
								<input type="time" />
							</label>
						</div>
						<label class="about">Quantidade permitida por compra:</label>
						<div class="form-group">
							<label>
								Mínima
								<input type="number" min="1" max="100"/>
							</label>
							<label>
								Máxima
								<input type="number" min="1" max="100" />
							</label>
						</div>
						<label class="about">Área de ingressos:</label>
						<div class="form-group-">
							<button>Ingresso gratuito</button>
							<button>Ingresso pago</button>
						</div>
						<!-- <button type="button" class="next-btn"></button> -->
					</div>

					<!-- ---------------- STEP ---------------- -->
				</div>
				<div class="lot-new">
					<button>Novo lote</button>
				</div>
				<div class="lot-btn">
					<button onclick="closeModel()" class="cancel">Cancelar</button>
					<button class="complete">Concluir</button>
				</div>
			</form>
		</div>
